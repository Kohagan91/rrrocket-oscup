on:
  push:
    tags: ['v*']

jobs:
  create-release:
    name: create-release
    runs-on: ubuntu-latest
    steps:
    - name: Create Release
      id: release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
    - name: Save release upload URL to artifact
      run: echo "${{ steps.release.outputs.upload_url }}" > release-upload-url
    - name: Upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: release-upload-url
        path: release-upload-url

  build:
    name: Upload Release Asset
    needs: ['create-release']
    runs-on: ${{ matrix.os }}
    env:
      CARGO: cargo
      TARGET:
    strategy:
      fail-fast: false
      matrix:
        build:
        - linux-musl
        - macos
        - win-msvc
        include:
        - build: linux-musl
          os: ubuntu-latest
          target: x86_64-unknown-linux-musl
        - build: macos
          os: macos-latest
          target: x86_64-apple-darwin
        - build: win-msvc
          os: windows-latest
          target: x86_64-pc-windows-msvc
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Get release download URL
      uses: actions/download-artifact@v1
      with:
        name: release-upload-url
        path: release-upload-url
    - name: Set release upload URL and release version
      shell: bash
      run: |
        release_upload_url="$(cat release-upload-url/release-upload-url)"
        echo "RELEASE_UPLOAD_URL=$release_upload_url" >> $GITHUB_ENV
    - name: Install Cross
      if: matrix.build != 'macos' && matrix.build != 'win-msvc'
      run: |
        cargo install cross
        echo "CARGO=cross" >> $GITHUB_ENV
    - name: Build
      run: ${{ env.CARGO }} build --release --verbose --target ${{ matrix.target }}
    - name: Stage Release
      shell: bash
      run: |
        VERSION="${GITHUB_REF#refs/tags/}"
        echo "version is $VERSION"
        STAGING="rakaly-${VERSION:1}-${{ matrix.target }}"
        echo "STAGING DIR: $STAGING"
        mkdir $STAGING 
        if [[ "${{ matrix.os }}" = windows* ]]; then
          cp "target/${{ matrix.target }}/release/rakaly.exe" "$STAGING/"
          7z a "$STAGING.zip" "$STAGING"
          echo "ASSET=$STAGING.zip" >> $GITHUB_ENV
        else
          strip "target/${{ matrix.target }}/release/rakaly"
          cp "target/${{ matrix.target }}/release/rakaly" "$STAGING/"
          tar czf "$STAGING.tar.gz" "$STAGING"
          echo "ASSET=$STAGING.tar.gz" >> $GITHUB_ENV
        fi
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ env.RELEASE_UPLOAD_URL }}
        asset_path: ${{ env.ASSET }}
        asset_name: ${{ env.ASSET }}
        asset_content_type: application/octet-stream